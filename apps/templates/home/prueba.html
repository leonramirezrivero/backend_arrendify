{% extends "layouts/base.html" %}
{% csrf_token %}
{% block title %} Cotizador personalizado {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link href="/static/assets/css/estilos.css" rel="stylesheet"/>
{% endblock stylesheets %}

{% block content %}

<style>
  /* Estilo para ocultar el botón original */
  #file-input {
    display: none;
  }
  
  
  /* Estilo opcional para el texto del botón personalizado */
  .custom-file-input-label {
    font-weight: bold;
  }
</style>

<!-- El botón de archivo personalizado -->
<label for="file-input" title="Actualizar" data-bs-toggle="tooltip" data-bs-placement="bottom" type="button" class="btn btn-outline-success custom-file-input">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
</svg>
</label>
<!-- El input file oculto -->
<input type="file" id="file-input">

{% endblock content %}

{% block javascripts %}

{% endblock javascripts %}
